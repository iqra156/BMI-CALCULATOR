<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <p id="howtouse">Enter your weight, height and age, select appropriate units, and calculate your BMI.</p>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="weight">Weight</label>
    <input type="number" id="weight" placeholder="Enter your weight">
    <div class="unit-toggle">
      <label><input type="radio" name="weight-unit" value="kg" checked> kg</label>
      <label><input type="radio" name="weight-unit" value="lb"> lb</label>
    </div>

    <label for="height">Height</label>
    <input type="number" id="height" placeholder="Enter your height">
    <div class="unit-toggle">
      <label><input type="radio" name="height-unit" value="cm" checked> cm</label>
      <label><input type="radio" name="height-unit" value="ft-in"> ft + in</label>
    </div>

    <div id="ft-in-inputs" style="display: none;">
      <input type="number" id="feet" placeholder="Feet">
      <input type="number" id="inches" placeholder="Inches">
    </div>

    <div class="button-wrapper">
      <button onclick="calculateBMI()">Calculate BMI</button>
      <button onclick="clearFields()">Clear</button>
    </div>

    <div id="bmi-result" class="bmi-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
